<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- Bootstrap -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>RBK Contacts List</title>
</head>
<body>
<!-- Angular -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

	<h1>RBK Contacts List</h1>	
		<div class="container-fluid" ng-controller="AppCtrl">

				<table class="table">
					<thead>
						<tr>
							<th>student name</th>
							<th>Emergency Contact name</th>
							<th>phone</th>	
							<th>Pre-existing condition</th>	
							<td></td>									
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input ng-model="input.name"></td>
							<td><input ng-model="input.contact"></td>
							<td><input ng-model="input.phone"></td>
							<td><input ng-model="input.condition"></td>
							<td><button ng-click="add()">Add Contact</button></td>							

						</tr>
						<tr ng-repeat="person in people">
						<td>{{person.name}}</td>
						<td>{{person.contact}}</td>
						<td>{{person.phone}}</td>
						<td>{{person.condition}}</td>	
						</tr>					
					</tbody>
				</table>	
	</div>
<!-- controller -->
<script type="text/javascript" src="hiba.js"></script>
</body>
</html>
